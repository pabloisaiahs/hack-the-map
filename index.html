    <!-- User information div -->
    <div class="user-info">
        <h1 id="motto">Begin your travel journey today.</h1>
        <div class="user-info-card container">
            <!-- Destination and Origin -->
            <div class="row">
            <div class="col col-md-12" id="destination">
                <h4>Destination</h4>
                <div class="autocomplete mb-10">
                <input id="destinationInput" type="text" name="destination" placeholder="Enter your destination here" class="form-control" autocomplete="off">
                </div>
                <div id="destinationSuggestions" class="autocomplete-items"></div>
            </div>
            <div class="col col-md-12" id="departure">
                <h4>Departure</h4>
                <div class="autocomplete">
                <input id="originInput" type="text" name="origin" placeholder="Enter your point of origin" class="form-control" autocomplete="off">
                </div>
                <div id="originSuggestions" class="autocomplete-items"></div>
            </div>
            </div>
        
            <!-- Number of People, Start Date and End Date -->
            <div class="people-dates row">
            <!-- Number of People Dropdown -->
                <div class="col-md-4">
                    <div class="form-group">
                    <label for="numberOfPeople">Number of People</label>
                    <select id="numberOfPeople" class="form-control" name="numberOfPeople">
                        <!-- Options will be inserted here -->
                    </select>
                    </div>
                </div>   
                <!-- Start Date Picker -->
                <div class="col-md-4">
                    <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="text" class="form-control" id="startDate" placeholder="Select start date" autocomplete="off">
                    </div>
                </div>
                <!-- End Date Picker -->
                <div class="col-md-4">
                    <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="text" class="form-control" id="endDate" placeholder="Select end date" autocomplete="off">
                    </div>
                </div>
            </div>
        
            <!-- Submit Button -->
            <div class="row">
            <div class="col text-center">
                <button id="travelButton" class="btn btn-primary">Let's Travel</button>
            </div>
            </div>
        </div>
    </div>
